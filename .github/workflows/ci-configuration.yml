name: CI_ArsenevIlia_OPI

on:
  push:
    branches:
      - main
      - master
      - Initial Commit
  pull_request:

jobs:
  build:
    name: CMake build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create build directory
        run: mkdir build

      - name: Run CMake
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build

      - name: Run program
        run: ./build/main/main